    <script>
      var listener = new window.keypress.Listener();

      listener.simple_combo("shift s", function() {
        windowManager.openNew(500, 300, 'center', 'center', {title: 'JS filled window', icon: 'images/note.png'});

        //windowManager.tile();
        console.log("You pressed control and s");
      });

      // There are also a few other shortcut methods:

      // If we want to register a counting combo
      listener.counting_combo("tab space", function(e, count) {
        console.log("You've pressed this " + count + " times.");
      });

      // If you want to register a sequence combo
      listener.sequence_combo("up up down down left right left right b a enter", function() {
        console.log("you entered the secret code")
        lives = 30;
      }, true);


      listener.simple_combo("shift c", function() {
        windowManager.collapseAll();
        console.log("You pressed control and c");
      });

      listener.simple_combo("shift e", function() {
        windowManager.expandAll();
        console.log("You pressed control and e");
      });

      listener.simple_combo("shift t", function() {
        windowManager.tile();
        console.log("You pressed control and t");
      });

      listener.simple_combo("shift a", function() {
        windowManager.cascade();
        console.log("You pressed control and a");
      });

      listener.simple_combo("shift q", function() {
        windowManager.close();
        console.log("You pressed control and q");
      });


      listener.simple_combo("shift l", function() {
        windowManager.setActiveWindow(1)
        console.log("You pressed shift 1");
      });

      listener.simple_combo("shift k", function() {
        windowManager.setActiveWindow(2)
        console.log("You pressed shift 2");
      });



    </script>
